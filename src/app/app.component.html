<!-- Nur anzeigen, wenn auf /home -->
<ng-container *ngIf="showNavigation(); else showContentOnly">
  <mat-sidenav-container style="min-height: 100vh">
    <mat-sidenav #drawer [mode]="isHandset() ? 'over' : 'side'" [opened]="!isHandset()">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isHandset() ? drawer.close() : null">Home</a>
        <a mat-list-item routerLink="/stempeln" routerLinkActive="active" (click)="isHandset() ? drawer.close() : null">Stempeln</a>
        <a mat-list-item routerLink="/history" routerLinkActive="active" (click)="isHandset() ? drawer.close() : null">History</a>
        <a mat-list-item routerLink="/admin" routerLinkActive="active" (click)="isHandset() ? drawer.close() : null">Admin</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="isHandset() ? drawer.close() : null">Login</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button *ngIf="isHandset()" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Zeiterfassung</span>
      </mat-toolbar>

      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<!-- Wenn NICHT auf /home -->
<ng-template #showContentOnly>
  <router-outlet></router-outlet>
</ng-template>
